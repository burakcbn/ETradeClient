<div class="mat-elevation-z8">
  <table mat-table [dataSource]="dataSource">


    <ng-container matColumnDef="productName">
      <th mat-header-cell *matHeaderCellDef>Product Name </th>
      <td mat-cell *matCellDef="let element"> {{element.productName}} </td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef>Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>


    <ng-container matColumnDef="stock">
      <th mat-header-cell *matHeaderCellDef> Stock </th>
      <td mat-cell *matCellDef="let element"> {{element.stock}} </td>
    </ng-container>


    <ng-container matColumnDef="createdDate">
      <th mat-header-cell *matHeaderCellDef>CreatedDate </th>
      <td mat-cell *matCellDef="let element"> {{element.createdDate |date:'medium'}} </td>
    </ng-container>


    <ng-container matColumnDef="updateDate">
      <th mat-header-cell *matHeaderCellDef>Updated Date </th>
      <td mat-cell *matCellDef="let element"> {{element.updateDate|date: 'short'}} </td>
    </ng-container>



    <ng-container matColumnDef="photos">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"><img style="cursor: pointer" src="../../../../../assets/photo.png"
          (click)="addProductImages(element.id)" width="25" height="25"></td>
    </ng-container>


    <ng-container matColumnDef="qrcode">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"><img style="cursor: pointer" src="../../../../../assets/qrcode.png"
          (click)="showQRCode(element.id)" width="25" height="25"></td>
    </ng-container>


    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td mat-cell *matCellDef="let element"><img style="cursor: pointer" src="../../../../../assets/edit.png"
          width="25" height="25"></td>
    </ng-container>


    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> </th>
      <td [id]="element.id" mat-cell *matCellDef="let element" appDelete (callBack)="getProducts()"
        controller="products"> </td>
    </ng-container>


    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
    aria-label="Select page of periodic elements">
  </mat-paginator>
</div>
