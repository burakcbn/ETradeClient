<mat-form-field appearance="fill" class="create-product">
    <mat-label>Product Name</mat-label>
    <input matInput type="text" value="" #txtProductName>
</mat-form-field>
<mat-form-field appearance="fill" class="create-product">
    <mat-label>Stock</mat-label>
    <input matInput type="number" value="0" min="0" #txtStock>
</mat-form-field>
<mat-form-field appearance="fill" class="create-product">
    <mat-label>Price</mat-label>
    <input matInput type="number" min="0" value="0" #txtPrice>
</mat-form-field>
<button mat-stroked-button class="create-btn" color="accent" (click)="create(txtProductName,txtStock,txtPrice)">Create Product</button>
