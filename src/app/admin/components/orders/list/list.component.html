<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource">


        <ng-container matColumnDef="orderCode">
            <th mat-header-cell *matHeaderCellDef>Order Code </th>
            <td mat-cell *matCellDef="let element"> {{element.orderCode}}</td>
        </ng-container>
        <!-- Position Column -->
        <ng-container matColumnDef="userName">
            <th mat-header-cell *matHeaderCellDef>User Name </th>
            <td mat-cell *matCellDef="let element"> {{element.userName}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="totalPrice">
            <th mat-header-cell *matHeaderCellDef>Total Price </th>
            <td mat-cell *matCellDef="let element"> {{element.totalPrice}} </td>
        </ng-container>

        <!-- Weight Column -->
        <ng-container matColumnDef="createdDate">
            <th mat-header-cell *matHeaderCellDef>CreatedDate </th>
            <td mat-cell *matCellDef="let element"> {{element.createdDate}} </td>
        </ng-container>

        <ng-container matColumnDef="completed">
            <th mat-header-cell *matHeaderCellDef>Completed </th>
            <td mat-cell *matCellDef="let element"><img *ngIf="element.completed" src="../../../../../assets/complete.png" width="25" height="25">
            </td>
        </ng-container>
        <!-- Weight Column -->
        <ng-container matColumnDef="viewDetail">
            <th mat-header-cell *matHeaderCellDef>ViewDetail </th>
            <td mat-cell *matCellDef="let element"><img (click)="showDetail(element.id,element.completed)" style="cursor: pointer"
                    src="../../../../../assets/detail.png" width="25" height="25"></td>
        </ng-container>


        <!-- Symbol Column -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef> Delete</th>
            <td [id]="element.id" mat-cell *matCellDef="let element" appDelete (callBack)="getOrders()"
                controller="Orders"> </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator (page)="pageChanged()" [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons
        aria-label="Select page of periodic elements">
    </mat-paginator>
</div>
