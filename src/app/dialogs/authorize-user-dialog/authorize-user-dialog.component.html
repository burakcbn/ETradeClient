<h1 mat-dialog-title matBadge="{{rolesComponent.selectedOptions.selected.length}}/{{roles.count}}" matBadgeOverlap="false">Kullanıcıya Rol Atama</h1>
<div mat-dialog-content>
  <p>İlgili sayfaya aşağıdan rolleri atayabilirsiniz.</p>
</div>


<mat-selection-list #rolesComponent>
  <mat-list-option *ngFor="let role of listRoles" selected="{{role.selected}}">
    {{role.name}}
  </mat-list-option>
</mat-selection-list>



<div></div>
<div mat-dialog-actions style="float: right;">
  <button mat-button (click)="closeDialog()">İptal</button>
  <button mat-button [mat-dialog-close]="data" cdkFocusInitial (click)="assignRoles(rolesComponent)">Rolleri Ata</button>
</div>
