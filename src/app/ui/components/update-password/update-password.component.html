<div class="row" *ngIf="state.state" style="margin-top: 10px;">
    <div class="col-md-3"></div>
    <div class="col-md-6">
        <div class="mb-3">
            <label for="password" class="form-label">Şifre </label>
            <input #txtPassword type="password" class="form-control" id="password" placeholder="Şifre">
        </div>
        <div class="mb-3">
            <label for="passwordConfirm" class="form-label">Şifre Tekrar</label>
            <input #txtPasswordConfirm type="password" class="form-control" id="passwordConfirm" placeholder="Şifre Tekrar">
        </div>
        <button type="button" class="btn btn-primary" style="float: right; margin-top:5px;" (click)="updatePassword(txtPassword.value,txtPasswordConfirm.value)">Şifreyi Güncelle</button>
    </div>
    <div class="col-md-3"></div>
</div>
